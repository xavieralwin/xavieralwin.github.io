<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="login-dark">
        <form id="loginForm" method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img class="logo" src="images/logo.png" alt="Logo"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCaGX_MucN9UWXxNaGOtPOcEAQovkmfDUI",
                authDomain: "wjs-web-a15e3.firebaseapp.com",
                projectId: "wjs-web-a15e3",
                storageBucket: "wjs-web-a15e3.appspot.com",
                messagingSenderId: "827966254976",
                appId: "1:827966254976:web:93975aa22e25be7e019b65",
                measurementId: "G-32P75G6D11"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const email = event.target.email.value;
                const password = event.target.password.value;

                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed in
                        const user = userCredential.user;
                        window.location.href = "dashboard.html";
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert(`Error: ${errorMessage}`);
                    });
            });
        });
    </script>
</body>

</html>
